<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with Add/Delete</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Skills</h1>

    <!-- Search bar and Add button -->
    <input type="text" id="searchInput" placeholder="Enter skill">
    <button id="addSearchBtn">Add</button>

    <!-- Red bordered box to display added skills -->
    <div id="searchContainer" class="search-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
